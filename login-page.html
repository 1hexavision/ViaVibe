<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaVibe | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container for Layout */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Travel Image Slideshow Container */
        .image-container {
            position: relative;
            width: 450px;
            height: 600px;
            display: none; /* Hidden on small screens by default */
        }

        .travel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .travel-image.active {
            opacity: 1;
        }

        /* Login Form Container */
        .login-container {
            display: flex;
            flex-direction: column;
            width: 350px;
        }

        .login-box, .signup-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px 40px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Logo and Tagline */
        .logo {
            width: 120px;
            margin-bottom: 5px;
        }

        .tagline {
            color: #a0a0a0;
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input[type="text"], input[type="password"] {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 12px;
            font-size: 14px;
            color: #e0e0e0;
        }

        input::placeholder {
            color: #8e8e8e;
        }

        input:focus {
            outline: none;
            border-color: #8a3ab9;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        button[type="submit"]:hover {
            opacity: 1;
        }

        /* "OR" Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider .line {
            flex-grow: 1;
            height: 1px;
            background-color: #444;
        }

        .divider span {
            color: #8e8e8e;
            font-weight: 700;
            font-size: 13px;
            padding: 0 18px;
        }

        /* Social Login and Links */
        .facebook-login {
            color: #385185;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .facebook-login i {
            font-size: 20px;
        }

        .forgot-password {
            color: #a0a0a0;
            font-size: 12px;
            text-decoration: none;
        }

        /* Sign Up Box */
        .signup-box p {
            margin: 15px;
            font-size: 14px;
        }

        .signup-box a {
            color: #e14e6d;
            font-weight: 700;
            text-decoration: none;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        footer a, footer span {
            color: #8e8e8e;
            text-decoration: none;
            font-size: 12px;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (min-width: 875px) {
            /* Show the image container only on larger screens */
            .image-container {
                display: block;
            }
}
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1512100356356-de1b84283e18?q=80&w=2575&auto=format&fit=crop" alt="Maldives" class="travel-image active">
            <img src="https://images.unsplash.com/photo-1523952578875-e6bb18b26645?q=80&w=2573&auto=format&fit=crop" alt="Dubai" class="travel-image">
            <img src="https://i.pinimg.com/736x/a8/e0/a9/a8e0a9c1873ff817b3b693d665ed6721.jpg" alt="Sydney, Australia" class="travel-image">
            <img src="https://images.unsplash.com/photo-1525625293386-3f8f99389edd?q=80&w=2832&auto=format&fit=crop" alt="Singapore" class="travel-image">
            <img src="https://images.unsplash.com/photo-1562602833-0f4ab2fc46e3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YmFuZ2tva3xlbnwwfHwwfHx8MA%3D%3D" alt="Bangkok" class="travel-image">
        </div>

        <div class="login-container">
            <div class="login-box">
                <img src="Screenshot_2025-09-24_at_7.33.05_AM-removebg-preview.png" alt="ViaVibe Logo" class="logo">
                <p class="tagline">Plan. Explore. Remember.</p>

                <form class="joining">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>

                <div class="divider">
                    <div class="line"></div>
                    <span>OR</span>
                    <div class="line"></div>
                </div>

                <a href="#" class="facebook-login">
                    <i class="fab fa-facebook-square"></i>
                    <span>Log in with Facebook</span>
                </a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">Destinations</a>
        <a href="#">Travel Guides</a>
        <a href="#">Blog</a>
        <a href="#">Tours</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
        <span>&copy; 2025 ViaVibe</span>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Image slideshow logic
            const images = document.querySelectorAll('.travel-image');
            let currentIndex = 0;
            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }
            setInterval(showNextImage, 4000);

            // Redirect on login form submit
            const loginForm = document.querySelector('form.joining');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    window.location.href = 'website.html';
                });
            }
        });
    </script>
</body>
</html>
